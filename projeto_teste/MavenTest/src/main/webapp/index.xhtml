<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
          <h1>nova modificacal</h1>
        <hr> </hr>
        <h1>Modificado na disciplina de TES</h1>
        <br></br>
        <h1>Modificado na disciplina de TC</h1>
        Cadastrar nova cidade
        <h:form>
            codigo 
            <h:inputText value="#{jsfCidade.codigo}" />
            <br/>
            nome
            <h:inputText value="#{jsfCidade.nome}" />
            <br/>
            <h:commandButton action="#{jsfCidade.salvar_novo()}" value=" Adicionar cidade" />
            
        </h:form>
        <hr/>
        Lista de cidades
        <h:dataTable value="#{jsfCidade.all}" var="cid">
            <h:column>
                <h:outputText value="#{cid.codigo}" />
            </h:column>
            <h:column>
                <h:outputText value="#{cid.nome}" />
            </h:column>
        </h:dataTable>
    </h:body>
</html>
